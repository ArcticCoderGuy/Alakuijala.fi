<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Alakuijala Oy - Valokuitu-, maasähkö- ja ilmakaapelityöt Pohjois-Suomessa yli 50 vuoden kokemuksella">
  <meta name="keywords" content="valokuitu, maasähkö, ilmakaapelit, sähkötyöt, Pohjois-Suomi">
  <title>Alakuijala Oy - Rakennetaan yhteydet maasta taivaaseen</title>
  
  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* CSS Custom Properties for easy theming */
    :root {
      --primary-color: #facc15;
      --primary-hover: #fbbf24;
      --primary-dark: #f59e0b;
      --background-dark: #0f172a;
      --background-card: #1e293b;
      --text-primary: #ffffff;
      --text-secondary: #cbd5e1;
      --text-dark: #0f172a;
      --border-radius: 12px;
      --border-radius-lg: 20px;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --max-width: 1200px;
    }

    /* Reset and base styles */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background-dark);
      color: var(--text-primary);
      line-height: 1.6;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Container utility */
    .container {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Skip link for accessibility */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 6px;
      background: var(--primary-color);
      color: var(--text-dark);
      padding: 8px;
      border-radius: 4px;
      text-decoration: none;
      z-index: 1000;
      font-weight: 600;
    }

    .skip-link:focus {
      top: 6px;
    }

    /* E-office button */
    .eoffice-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.7rem;
      box-shadow: var(--shadow-md);
      transition: var(--transition);
      z-index: 1000;
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.1;
    }

    .eoffice-btn:hover,
    .eoffice-btn:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
    }

    .eoffice-btn:active {
      transform: translateY(-1px);
    }

    /* Header styles */
    .header {
      position: relative;
      padding: 1rem 0;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header__content {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
    }

    .header__logo {
      display: flex;
      align-items: center;
    }

    .header__logo img {
      height: 60px;
      width: auto;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      transition: var(--transition);
    }

    .header__logo img:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }

    /* Navigation styles */
    .nav {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      position: fixed;
      right: 2rem;
      top: 1rem;
      z-index: 100;
    }

    @media (min-width: 1200px) {
      .nav {
        right: 3rem;
      }
    }

    .nav__list {
      display: flex;
      gap: 0.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav__link {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: var(--text-dark);
      text-decoration: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 0.9rem;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      white-space: nowrap;
    }

    .nav__link:hover,
    .nav__link:focus {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .nav__link:active {
      transform: translateY(0);
    }

    /* Mobile menu toggle */
    .nav__toggle {
      display: none;
      background: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.75rem;
      cursor: pointer;
      color: var(--text-dark);
      font-weight: 600;
      transition: var(--transition);
      box-shadow: var(--shadow-md);
      position: relative;
      z-index: 1001;
    }

    .nav__toggle:hover {
      background: var(--primary-hover);
      box-shadow: var(--shadow-lg);
    }

    /* Hero section */
    .hero {
      min-height: calc(100vh - 92px);
      background: linear-gradient(
        135deg,
        rgba(15, 23, 42, 0.01) 0%,
        rgba(30, 41, 59, 0.005) 50%,
        rgba(15, 23, 42, 0.02) 100%
      ),
      url('img/Kuva7.png');
      background-size: cover;
      background-position: center bottom;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 0 6rem 0;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 40%, rgba(250, 204, 21, 0.005) 0%, transparent 50%);
      pointer-events: none;
    }

    .hero__content {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius-lg);
      padding: clamp(2rem, 5vw, 4rem);
      max-width: 800px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
      margin: 0 auto;
    }

    .hero__title {
      font-size: clamp(1.875rem, 4vw, 3.5rem);
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero__subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
      font-weight: 400;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero__cta {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2.5rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: var(--text-dark);
      text-decoration: none;
      border-radius: var(--border-radius);
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: var(--shadow-lg);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .hero__cta::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .hero__cta:hover::before {
      left: 100%;
    }

    .hero__cta:hover,
    .hero__cta:focus {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(250, 204, 21, 0.3);
    }

    .hero__cta:active {
      transform: translateY(-1px);
    }

    /* Utility classes */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .eoffice-btn {
        width: 35px;
        height: 35px;
        font-size: 0.65rem;
        top: 0.75rem;
        left: 0.75rem;
      }

      .header__content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.75rem;
        position: relative;
        width: 100%;
      }

      .header__logo {
        order: 1;
      }

      .nav {
        order: 2;
        position: relative;
        transform: none;
        right: auto;
        top: auto;
        z-index: auto;
      }

      .header__logo img {
        height: 45px;
      }

      .nav__list {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(15, 23, 42, 0.98);
        backdrop-filter: blur(20px);
        flex-direction: column;
        gap: 0;
        border-radius: 0 0 var(--border-radius) var(--border-radius);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-top: none;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        margin-top: 10px;
      }

      .nav__list.is-open {
        display: flex;
      }

      .nav__toggle {
        display: block;
        font-size: 0.85rem;
        padding: 0.6rem 1rem;
      }

      .nav__link {
        width: 100%;
        padding: 1rem 1.5rem;
        border-radius: 0;
        background: transparent;
        color: var(--text-primary);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 1rem;
      }

      .nav__link:last-child {
        border-bottom: none;
        border-radius: 0 0 var(--border-radius) var(--border-radius);
      }

      .nav__link:hover,
      .nav__link:focus {
        background: var(--primary-color);
        color: var(--text-dark);
        transform: none;
      }

      .hero {
        background-attachment: scroll;
        min-height: calc(100vh - 70px);
        padding: 2rem 0 1.5rem 0;
        align-items: flex-start;
        background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.005) 0%,
          rgba(30, 41, 59, 0.002) 50%,
          rgba(15, 23, 42, 0.01) 100%
        ),
        url('img/Kuva7.png');
        background-size: cover;
        background-position: center 20%;
      }

      .hero__content {
        margin: 1rem 0.75rem;
        margin-top: 1.5rem;
        padding: 2.5rem 1.5rem;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.22);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.35);
      }

      .hero__title {
        font-size: clamp(1.75rem, 6vw, 2.25rem);
        line-height: 1.15;
        margin-bottom: 1.25rem;
      }

      .hero__subtitle {
        font-size: clamp(1.05rem, 4vw, 1.15rem);
        margin-bottom: 2rem;
        line-height: 1.5;
      }

      .hero__cta {
        padding: 1.1rem 2.5rem;
        font-size: 1.05rem;
        width: 100%;
        max-width: 300px;
        text-align: center;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 0.75rem;
      }

      .header {
        padding: 0.75rem 0;
      }

      .header__logo img {
        height: 40px;
      }

      .nav__toggle {
        font-size: 0.8rem;
        padding: 0.5rem 0.75rem;
      }

      .eoffice-btn {
        width: 32px;
        height: 32px;
        font-size: 0.6rem;
        top: 0.5rem;
        left: 0.5rem;
      }

      .hero {
        min-height: calc(100vh - 65px);
        padding: 1.5rem 0 1rem 0;
        align-items: flex-start;
        background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.005) 0%,
          rgba(30, 41, 59, 0.002) 50%,
          rgba(15, 23, 42, 0.01) 100%
        ),
        url('img/Kuva7.png');
        background-size: cover;
        background-position: center 25%;
      }

      .hero__content {
        margin: 1rem 0.5rem;
        margin-top: 1rem;
        padding: 2rem 1.25rem;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(28px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .hero__title {
        font-size: clamp(1.5rem, 7vw, 2rem);
        margin-bottom: 1rem;
      }

      .hero__subtitle {
        font-size: clamp(0.95rem, 4.5vw, 1.1rem);
        margin-bottom: 1.75rem;
      }

      .hero__cta {
        padding: 1rem 2rem;
        font-size: 1rem;
        width: 100%;
        max-width: 280px;
      }
    }

    /* Extra small devices */
    @media (max-width: 360px) {
      .hero {
        background-position: center 30%;
      }
      
      .hero__content {
        margin: 0.75rem 0.25rem;
        margin-top: 0.75rem;
        padding: 1.75rem 1rem;
        background: rgba(255, 255, 255, 0.28);
      }

      .hero__title {
        font-size: 1.4rem;
      }

      .hero__subtitle {
        font-size: 0.9rem;
      }

      .hero__cta {
        padding: 0.9rem 1.5rem;
        font-size: 0.95rem;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .hero__content {
        background: rgba(0, 0, 0, 0.9);
        border: 2px solid var(--primary-color);
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      .hero {
        background-attachment: scroll;
      }
    }

    /* Print styles */
    @media print {
      .nav,
      .hero__cta,
      .eoffice-btn {
        display: none;
      }
      
      .hero {
        background: none;
        color: black;
      }
      
      .hero__content {
        background: none;
        box-shadow: none;
        border: 1px solid black;
      }
    }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Siirry pääsisältöön</a>
  <a href="#" class="eoffice-btn">E-Office</a>
  
  <header class="header">
    <div class="container">
      <div class="header__content">
        <div class="header__logo">
          <img src="img/Alakuijala-logo.png" alt="Alakuijala Oy - kotisivu" width="120" height="60">
        </div>
        
        <nav class="nav" role="navigation" aria-label="Päänavigaatio">
          <button class="nav__toggle" id="nav-toggle">
            ☰ Valikko
          </button>
          <ul class="nav__list" id="nav-menu" role="menubar">
            <li role="none">
              <a href="palvelut.html" class="nav__link" role="menuitem">Palvelut</a>
            </li>
            <li role="none">
              <a href="yritys.html" class="nav__link" role="menuitem">Meistä</a>
            </li>
            <li role="none">
              <a href="yhteystiedot.html" class="nav__link" role="menuitem">Yhteystiedot</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main id="main">
    <section class="hero" aria-labelledby="hero-title">
      <div class="hero__content fade-in">
        <h1 class="hero__title" id="hero-title">
          Rakennetaan yhteydet – maasta taivaaseen
        </h1>
        <p class="hero__subtitle">
          Valokuitu-, maasähkö- ja ilmakaapelityöt Pohjois-Suomessa yli 50 vuoden kokemuksella.
        </p>
        <a href="palvelut.html" class="hero__cta">
          Tutustu palveluihin
          <span aria-hidden="true">→</span>
        </a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer style="background: rgba(15, 23, 42, 0.95); padding: 1rem 0; text-align: center; border-top: 1px solid rgba(255, 255, 255, 0.1);">
    <div class="container">
      <p style="margin: 0; font-size: 0.85rem; color: rgba(255, 255, 255, 0.6);">
        Sivuston toteutus: <a href="https://www.foxinthecode.fi" target="_blank" rel="noopener" 
           style="color: var(--primary-color); text-decoration: none; font-weight: 500; transition: var(--transition);"
           onmouseover="this.style.color='var(--primary-hover)'" 
           onmouseout="this.style.color='var(--primary-color)'">www.foxinthecode.fi</a>
      </p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');
      
      if (navToggle && navMenu) {
        navToggle.addEventListener('click', function() {
          if (navMenu.classList.contains('is-open')) {
            navMenu.classList.remove('is-open');
            navToggle.textContent = '☰ Valikko';
          } else {
            navMenu.classList.add('is-open');
            navToggle.textContent = '✕ Sulje';
          }
        });

        // Close when clicking outside
        document.addEventListener('click', function(e) {
          if (!navToggle.contains(e.target) && !navMenu.contains(e.target)) {
            navMenu.classList.remove('is-open');
            navToggle.textContent = '☰ Valikko';
          }
        });
      }
    });
  </script>
</body>
</html>
